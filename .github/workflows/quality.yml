name: Code Format

on:
    pull_request:
        branches:
            - main # プルリクエストの対象ブランチを指定

jobs:
    format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: yarn install

            - name: Run format
              run: yarn format
