openapi: 3.0.3
info:
    title: III-Exhibition works-HAI
    description: API specification for interactions between Frontend, Backend, and Cloud Storage.
    version: 1.0.0
servers:
    - url: https://frontend.example.com
      description: Frontend Server
paths:
    /generate:
        post:
            summary: Generate AI Drawing
            description: Post id in storage to BE.
            tags:
                - to BE
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                userId:
                                    type: string
                                    description: user id of the experience
                                    example: "hogehogehoge"
                            required:
                                - userId
            responses:
                "200":
                    description: Drawing saved successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    url:
                                        type: string
                                        example: "http://hogehoge"
                                required:
                                    - url
                "400":
                    description: Invalid request - the request could not be understood due to malformed syntax or invalid data.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Invalid input data: user id is missing"
                default:
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        description: "A detailed error message."
    /init:
        get:
            summary: Get presigned urls
            description: Retrieve presigned URLs for both Human and AI drawings.
            tags:
                - from BE
            responses:
                "200":
                    description: Presigned URLs for drawings retrieved successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    result:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                description: "user id"
                                            urls:
                                                type: object
                                                properties:
                                                    humanDrawing:
                                                        type: string
                                                        description: "Presigned URL for human drawing upload."
                                                    topDrawing:
                                                        type: string
                                                    rightDrawing:
                                                        type: string
                                                    bottomDrawing:
                                                        type: string
                                                    leftDrawing:
                                                        type: string
                                                required:
                                                    - humanDrawing
                                        required:
                                            - id
                                            - urls
                                required:
                                    - result
                            example:
                                {
                                    "result":
                                        {
                                            "id": "hogehoge",
                                            "urls":
                                                {
                                                    "humanDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                                    "topDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                                    "rightDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                                    "bottomDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                                    "leftDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                                },
                                        },
                                }
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Invalid input data: user id is missing"
                "500":
                    description: Internal Server Error - the server encountered an unexpected condition that prevented it from fulfilling the request.
                default:
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        description: "A detailed error message."

    /view:
        get:
            summary: Drawing Viewer Page
            description: Viewer Page for human AI drawings. 
            responses:
                "200":
                    description: Drawings were successfully fetched.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    result:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                position:
                                                    type: object
                                                    properties:
                                                        x:
                                                            type: integer
                                                            description: target of x position
                                                            example: 0
                                                        y:
                                                            type: integer
                                                            description: target of y position
                                                            example: 0
                                                    required:
                                                        - x
                                                        - y
                                                url:
                                                    type: string
                                                    description: "Presigned URL for target position."
                                            required:
                                                - position
                                                - url
                                required:
                                    - result

                            example:
                                result: [
                                    {
                                        position: {
                                            x: 0,
                                            y: 0
                                        },
                                        url: "https://storage.googleapis.com/..."
                                    },
                                    {
                                        position: {
                                            x: 0,
                                            y: -1
                                        },
                                        url: "https://storage.googleapis.com/..."
                                    }
                                
                                ]
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Invalid input data"
                "404":
                    description: Not Found - No drawing found for the specified position.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        description: "A detailed error message."
                                example:
                                    error: "No drawing found for the specified position."
                "500":
                    description: Internal Server Error - The server encountered an unexpected condition that prevented it from fulfilling the request.
                default:
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        description: "A detailed error message."
components:
    securitySchemes:
        ApiKeyAuth:
            type: apiKey
            in: header
            name: X-Api-Key
security:
    - ApiKeyAuth: []
