openapi: 3.0.3
info:
    title: III-Exhibition works-HAI
    description: API specification for interactions between Frontend, Backend, and Cloud Storage.
    version: 1.0.0
servers:
    - url: https://frontend.example.com
      description: Frontend Server
paths:
    /upload-url:
        get:
            summary: Get presigned URLs for surrounding drawings
            description: Retrieve presigned URLs for downloading surrounding drawings from cloud storage.
            tags:
                - Upload
            responses:
                "200":
                    description: Presigned URL and file URL
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    presigned_url:
                                        type: string
                                        example: https://example-cloud-storage.com/user_drawing.png?signature=...
                "400":
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Invalid input data

    /saved-url:
        post:
            summary: Save drawing URL
            description: Save drawing URL in storage to BE
            tags:
                - Save
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                file_url:
                                    type: string
                                    example: https://example-cloud-storage.com/user_drawing.png
            responses:
                "200":
                    description: Drawing saved successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Drawing saved successfully
                "400":
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Invalid input data

    /ai-drawing:
        get:
            summary: Get presigned URLs for surrounding drawings
            description: Retrieve presigned URLs for downloading surrounding drawings from cloud storage.
            tags:
                - Download
            responses:
                "200":
                    description: Presigned URLs generated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    drawings:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                presigned_url:
                                                    type: string
                                                    example: "https://example-cloud-storage.com/drawing1.png?signature=..."
                "400":
                    description: Bad Request
                "500":
                    description: Internal Server Error
components:
    securitySchemes:
        ApiKeyAuth:
            type: apiKey
            in: header
            name: X-API-KEY
security:
    - ApiKeyAuth: []
