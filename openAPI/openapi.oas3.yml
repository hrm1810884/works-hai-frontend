openapi: 3.0.3
info:
    title: III-Exhibition works-HAI
    description: API specification for interactions between Frontend, Backend, and Cloud Storage.
    version: 1.0.0
servers:
    - url: https://frontend.example.com
      description: Frontend Server
paths:
    /human-drawing:
        post:
            summary: Upload drawing to storage
            description: Upload a human drawing using the presigned URL obtained from /presigned-urls.
            tags:
                - to Storage
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                image:
                                    type: string
                                    format: binary
                                    description: The image file to upload.
                                presigned_url:
                                    type: string
                            required:
                                - image
                                - presigned_url
            responses:
                "200":
                    description: Image uploaded successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    saved_url:
                                        type: string
                                        example: "/hoge"
                "400":
                    description: Invalid request - the request could not be understood due to malformed syntax or invalid data.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Invalid input data: image file missing"
    /image-generation:
        post:
            summary: Resource path in storage
            description: Post the resource path in storage to BE.
            tags:
                - to BE
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                x:
                                    type: integer
                                    description: The x-coordinate
                                y:
                                    type: integer
                                    description: The y-coordinate
            responses:
                "200":
                    description: Drawing saved successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "Drawing saved successfully."
                "400":
                    description: Invalid request - the request could not be understood due to malformed syntax or invalid data.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Invalid input data: image path missing"
                default:
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        description: "A detailed error message."
    /presigned-urls:
        get:
            summary: Get presigned urls
            description: Retrieve presigned URLs for both Human and AI drawings.
            tags:
                - from BE
            responses:
                "200":
                    description: Presigned URLs for drawings retrieved successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    result:
                                        type: object
                                        properties:
                                            humanDrawing:
                                                type: string
                                                description: "Presigned URL for human drawing upload."
                                            topDrawing:
                                                type: string
                                            rightDrawing:
                                                type: string
                                            bottomDrawing:
                                                type: string
                                            leftDrawing:
                                                type: string
                                        required:
                                            - humanDrawing
                                required:
                                    - result
                            example:
                                {
                                    "result":
                                        {
                                            "humanDrawing": "https://storage.googleapis.com/hai-human-ai-interaction.appspot.com/fuga.png?x-goog-&x-goog-algorithm=GOOG4-RSA-SHA256&x-goog-credential=firebase-adminsdk-n0huy%40hai-human-ai-interaction.iam.gserviceaccount.com%2F20240607%2Fasia-northeast1%2Fstorage%2Fgoog4_request&x-goog-date=20240607T034507Z&x-goog-expires=600&x-goog-signedheaders=host",
                                            "topDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                            "rightDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                            "bottomDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                            "leftDrawing": "https://example-cloud-storage.com/user_drawing.png?signature=...",
                                        },
                                }
                "400":
                    description: Bad Request
                "500":
                    description: Internal Server Error - the server encountered an unexpected condition that prevented it from fulfilling the request.
                default:
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        description: "A detailed error message."
    /ai-drawing:
        get:
            summary: Get 4 AI-drawings
            description: Retrieve surrounding AI drawings.
            tags:
                - from Storage
            responses:
                "200":
                    description: AI surrounding drawings retrieved successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    result:
                                        type: object
                                        properties:
                                            topDrawing:
                                                type: string
                                            rightDrawing:
                                                type: string
                                            bottomDrawing:
                                                type: string
                                            leftDrawing:
                                                type: string
                                required:
                                    - result

                            example:
                                {
                                    "result":
                                        {
                                            "topDrawing": "https://placehold.jp/3697c7/ffffff/512x512.png?text=top",
                                            "rightDrawing": "https://placehold.jp/3697c7/ffffff/512x512.png?text=right",
                                            "bottomDrawing": "https://placehold.jp/3697c7/ffffff/512x512.png?text=bottom",
                                            "leftDrawing": "https://placehold.jp/3697c7/ffffff/512x512.png?text=left",
                                        },
                                }
                "400":
                    description: Bad Request
                "500":
                    description: Internal Server Error - the server encountered an unexpected condition that prevented it from fulfilling the request.

components:
    securitySchemes:
        ApiKeyAuth:
            type: apiKey
            in: header
            name: X-Api-Key
security:
    - ApiKeyAuth: []
